{% extends "main/base.html" %}
{% block title %}View List{% endblock %}

{% block content %}
<h2>{{ls.name}}</h2>
<form method="post" action="#">
    {% csrf_token %}
    {% for item in ls.item_set.all %}
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <div class="input-group-text">
            {% if item.complete == True %}
                <input class="mb-3", type="checkbox" , value="clicked" , name="c{{item.id}}" checked>
            {% else %}
                <input class="mb-3", type="checkbox", value="clicked" , name="c{{item.id}}">
            {% endif %}
            </div>
        </div>
        <input type="text", value="{{item.text}}"" class="form-control">
    </div>
    {% endfor %}
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button class="btn btn-success btn-sm" type="submit" , name="newItem" , value="newItem">Add Item</button>
        </div>
        <input type="text" , name="new">
    </div>
    <button class="btn btn-success btn-sm" type="submit" , name="save" , value="save">Save</button>
</form>
{% endblock %}
